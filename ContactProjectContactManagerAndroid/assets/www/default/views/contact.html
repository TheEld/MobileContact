
<ion-content has-header="true">


<div id="login">

	<div class="bar bar-header item-input-inset" id="search">
		<label class="item-input-wrapper"> <i
			class="icon ion-search placeholder-icon"></i> <input type="search"
			placeholder="Search" id="searchBar" data-ng-model="nameText">
		</label>
	</div>

	<ion-refresher pulling-text="Pull to refresh..."
		on-refresh="doRefresh()"> </ion-refresher>
	<ion-list class="list list-inset"> <ion-item
		class="item item-avatar"
		data-ng-repeat="item in content | filter:nameText"
		ui-sref="detail( {itemId: item.CONTACTID} )"> <img
		src="{{item.CONTACT_IMAGE}}" onerror="src='images/defaultContact.png'"
		id="contact-list-image" />
	<div class="contact-list">
		<h2>{{item.NAME}}</h2>
		<h2>{{item.EMAIL}}</h2>
		<h2>{{item.TELEPHONE}}</h2>
	</div>
	<a class="button icon ion-trash-b"
		data-ng-click="$event.preventDefault(); $event.stopPropagation(); showConfirm(item.CONTACTID)"><ion-delete-button>
		</ion-delete-button></a> </ion-item>
		
		</ion-list>

</div>

</ion-content>

<ion-footer-bar class="bar-dark">
<div class="button-bar">
	<a ui-sref="addContact"
		class="button button-royal button-icon icon ion-plus-round"> Add
		contact</a>
</div>
</ion-footer-bar>
